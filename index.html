<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>My Portfolio - Advit Berry</title>
    <style>
        body {
            font-family: sans-serif;    
            margin: 0;

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

            margin: 0;
            
        }

        main {

            flex: 1;
        }

            width: 200px;
            border-radius: 10%;
        }

        .contact-details {
            border-left: 2px solid #ccc;
            padding-left: 20px; 
        }

        a {
            color: #ccc; 
            text-decoration: none;
        }

        a:hover { /* Style for links on hover */
            text-decoration: underline;
        }
    </style>
</head>

    <header>

    <main>
